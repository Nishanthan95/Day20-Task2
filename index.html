<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Already Read Books</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1 class="mb-4">Already Read Books</h1>
                <div id="books-info" class="mb-4">
                    <p>Click the button to fetch a list of already read books.</p>
                </div>
                <div id="pagination-buttons" class="mb-4" style="display: none;">
                    <button id="prev-page" class="btn btn-secondary">Previous</button>
                    <button id="next-page" class="btn btn-secondary">Next</button>
                </div>
                <button id="fetch-books" class="btn btn-primary">Fetch Already Read Books</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
